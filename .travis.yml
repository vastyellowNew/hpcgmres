dist: trusty

os:
  - linux
  - osx

sudo: required

language: cpp

compiler:
  - gcc
  - clang

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake

before_install:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then pip install --user cpp-coveralls; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew install pyenv; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then eval "$(pyenv init -)"; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then pyenv install 2.7.6; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then pyenv global 2.7.6; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then pyenv rehash; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then pip install cpp-coveralls; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then pyenv rehash; fi

script:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then ./configure --enable-gcov && make && make check; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then ./configure --enable-gcov && make && make check; fi
  - git clone https://github.com/giaf/blasfeo.git
  - cd blasfeo
  - make static_library -j $(nproc) TARGET=GENERIC
  - cd ..
  - cd unittest
  - mkdir -p build 
  - cd build
  - cmake ..
  - make
  - ctest 

after_success:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then coveralls --exclude lib --exclude tests --gcov-options '\-lp'; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then coveralls --exclude lib --exclude tests --gcov-options '\-lp'; fi