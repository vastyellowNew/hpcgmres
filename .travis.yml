dist: trusty

os:
  - linux
  - osx

sudo: required

language: cpp

compiler:
  - gcc
  - clang

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake

script:
  - git clone https://github.com/giaf/blasfeo.git
  - cd blasfeo
  - make static_library -j $(nproc) TARGET=GENERIC
  - cd ..
  - cd unittest
  - mkdir -p build 
  - cd build
  - cmake ..
  - make
  - ctest 